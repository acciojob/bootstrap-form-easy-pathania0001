<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internship Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .invalid-feedback {
      display: none;
      color: red;
      font-size: 0.875em;
    }
  </style>
</head>

<body>

  <form>
    <h1 class="form-label text-center mb-4">Internship Form</h1>

    <!-- First Name -->
    <div class="mb-3">
      <label for="first-name-input" class="form-label">First Name</label>
      <input type="text" id="first-name-input" class="form-control" required />
      <p class="invalid-feedback">Please enter your first name</p>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="last-name-input" class="form-label">Last Name</label>
      <input type="text" id="last-name-input" class="form-control" required />
      <p class="invalid-feedback">Please enter your last name</p>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email-input" class="form-label">Email Address</label>
      <input type="email" id="email-input" class="form-control" required />
      <p class="invalid-feedback">Please enter a valid email</p>
    </div>

    <!-- College Name -->
    <div class="mb-3">
      <label for="college-input" class="form-label">College</label>
      <input type="text" id="college-input" class="form-control" required />
      <p class="invalid-feedback">Please enter your college name</p>
    </div>

    <!-- Graduation Year -->
    <div class="mb-3">
      <label for="grad-year-select" class="form-label">Graduation Year</label>
      <select id="grad-year-select" class="form-select" required>
        <option value="">Select Year</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <p class="invalid-feedback">Please select your graduation year</p>
    </div>

    <!-- Roll No -->
    <div class="mb-3">
      <label for="roll-no-input" class="form-label">Roll No.</label>
      <input type="text" id="roll-no-input" class="form-control" required />
      <p class="invalid-feedback">Please enter your roll number</p>
    </div>

    <!-- Agree to Terms -->
    <div class="form-check mb-3">
      <input type="checkbox" id="conditions-checkbox" class="form-check-input" required />
      <label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label>
      <p class="invalid-feedback">You must agree before submitting</p>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Form</button>
  </form>

  <!-- Optional JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
