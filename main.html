<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <form>
    <div class="wrapper">
      <!-- First Name -->
      <div>
        <label for="first-name-input form-label">First Name</label>
        <input type="text" id="first-name-input form-label" required />
        <p class="invalid-feedback">Please enter your first name</p>
      </div>

      <!-- Last Name -->
      <div>
        <label for="last-name-input">Last Name</label>
        <input type="text" id="last-name-input" required />
        <p class="invalid-feedback">Please enter your last name</p>
      </div>

      <!-- Email -->
      <div>
        <label for="email-input">Email Address</label>
        <input type="email" id="email-input" required />
        <p class="invalid-feedback">Please enter a valid email</p>
      </div>

      <!-- College Name -->
      <div>
        <label for="college-input">College</label>
        <input type="text" id="college-input" required />
        <p class="invalid-feedback">Please enter your college name</p>
      </div>

      <!-- Graduation Year -->
      <div>
        <label for="grad-year-select">Graduation Year</label>
        <select id="grad-year-select" required>
          <option value="">Select Year</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <p class="invalid-feedback">Please select your graduation year</p>
      </div>

      <!-- Roll No -->
      <div>
        <label for="roll-no-input">Roll No.</label>
        <input type="text" id="roll-no-input" required />
        <p class="invalid-feedback">Please enter your roll number</p>
      </div>

      <!-- Conditions -->
      <div>
        <label for="conditions-checkbox">Agree to terms and conditions</label>
        <input type="checkbox" id="conditions-checkbox" required />
        <p class="invalid-feedback">You must agree before submitting</p>
      </div>

    </div>

    <button type="submit">Submit Form</button>
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
